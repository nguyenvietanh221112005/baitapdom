<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai9</title>
</head>
<body>
    <div>Div 1</div>
    <div>Div 2</div>
    <div>Div 3</div>
    <p id="result"></p>
    <script>
        const divs = document.querySelectorAll("div");
        const numberOfDivs = divs.length;
        document.getElementById("result").textContent = `Số lượng phần tử <div> trên trang là: ${numberOfDivs}`;
    </script>
</body>
</html>
